{{- if .Values.helmCache.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "chart.name" . }}-helm-cache
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.helmCache.size }}
  {{- with .Values.helmCache.storageClass }}
  storageClassName: {{ . }}
  {{- end }}
{{- end }}
