{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: componator-aws-providers-manager-role
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - core.componator.io
  resources:
  - components
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.componator.io
  resources:
  - components/finalizers
  verbs:
  - update
- apiGroups:
  - core.componator.io
  resources:
  - components/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
